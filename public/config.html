<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Eletric Car Monitor</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <link rel="stylesheet" href="assets/css/battery.css">

<body class="off-canvas" ng-controller="mainController">
<div id="container">
    <header ng-include src="'header.html'" id="header">

    </header>
    <!--sidebar left start-->
    <nav ng-include src="'menu.html'" class="sidebar sidebar-left" onload="menuLoaded()">

    </nav>
    <!--sidebar left end-->
    <!--main content start-->
    <section class="main-content-wrapper">
        <section id="main-content">

            <div class="row">

                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Configurações do Agente</h3>
                            <div class="actions pull-right">
                                <i class="fa fa-chevron-down"></i>
                                <i class="fa fa-times"></i>
                            </div>
                        </div>
                        <div class="panel-body">
                            <form ng-submit="vaiFilhao()" class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label for="inputEmail2" class="col-sm-2 control-label">IP</label>
                                    <div class="col-sm-10">
                                        <input type="text" ng-model="agentAddress" class="form-control" id="inputAddress" placeholder="Ex: 127.0.0.1">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword2" class="col-sm-2 control-label">Porta</label>
                                    <div class="col-sm-10">
                                        <input type="text" ng-model="agentPort" class="form-control" id="inputPort" placeholder="Ex: 161">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-primary">SALVAR</button>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>


</section>
</section>
</div>
<!--main content end-->
<!--Global JS-->
<script src="assets/js/jquery-1.10.2.min.js"></script>
